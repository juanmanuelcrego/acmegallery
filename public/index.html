<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME Gallery</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- 0.0 - Container -->
    <div class="container-fluid p-0">
      
      <!-- 0.0.1 - Nav -->
      <div class="row justify-content-center no-gutters">
        <div class="col-10">
          <div class="container--nav">
            <!-- 0.0.1.1 - Logo -->
            <div class="container--nav--logo"></div>
            <!-- 0.0.1.2 - Button Login -->
            <button class="container--nav--button-login">Login</button>
            <!-- 0.0.1.3 - Button Menú (Mobile) -->
            <button class="container--nav--button-menu"></button>
          </div>
        </div>
      </div>

      <!-- 0.0.2 - Header -->
      <div class="row no-gutters">
        <div class="col">
          <div class="container--header">
            <!-- 0.0.2.1 - Header text -->
            <div class="row h-100 align-items-end no-gutters">
              <div class="col-sm-auto offset-sm-1">
                <h1 class="pb-2 font-weight-bold">Gallery</h1>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 0.0.3 - Search -->
      <div class="row no-gutters mt-4 justify-content-center">
        <div class="container--search col-10 col-lg-4 offset-lg-7 justify-content-center">
          <!-- 0.0.3.1 - Search label -->
          <label class="container--search-text p-0 mr-2 mb-0">
            Search by #
          </label>
          <!-- 0.0.3.2 - Search input -->
          <div class="container--search--input pt-1 pb-1">
            <input class="container--search--input-transparent pl-1" />
            <img
              src="./img/buttons/search.svg"
              class="container--search--input-icon p-1"
            />
          </div>
        </div>
      </div>

      <!-- 0.0.4 - Gallery -->
      <div class="row justify-content-center no-gutters mt-4">
        <!-- 0.0.4.1 - Cards -->
        <div
          class="container--gallery col-10 justify-content-center justify-content-md-between"
        >
        <!-- 0.0.4.1.1 - Card 1 -->
          <div class="card w-100">
            <div class="card-img-top"></div>
            <div class="card-body">
              <div class="card-avatar"></div>
              <div>
                <h6 class="card-title">Sam Jerremy</h6>
                <span class="card-text">#dayAtTheBeach</span>
              </div>
            </div>
          </div>
          <!-- 0.0.4.1.2 - Card 2 -->
          <div class="card w-100">
            <div class="card-img-top"></div>
            <div class="card-body">
              <div class="card-avatar"></div>
              <div>
                <h6 class="card-title">Mads Schmidt</h6>
                <span class="card-text">#BigAssMountain</span>
              </div>
            </div>
          </div>
          <!-- 0.0.4.1.3 - Card 3 -->
          <div class="card w-100">
            <div class="card-img-top"></div>
            <div class="card-body">
              <div class="card-avatar"></div>
              <div>
                <h6 class="card-title">Chandler Smith</h6>
                <span class="card-text">#catchASun</span>
              </div>
            </div>
          </div>
          <!-- 0.0.4.1.4 - Card 4 -->
          <div class="card w-100">
            <div class="card-img-top"></div>
            <div class="card-body">
              <div class="card-avatar"></div>
              <div>
                <h6 class="card-title">Mads Schmidt</h6>
                <span class="card-text">#BigAssMountain</span>
              </div>
            </div>
          </div>
          <!-- 0.0.4.1.5 - Card 5 -->
          <div class="card w-100">
            <div class="card-img-top"></div>
            <div class="card-body">
              <div class="card-avatar"></div>
              <div>
                <h6 class="card-title">Chandler Smith</h6>
                <span class="card-text">#catchASun</span>
              </div>
            </div>
          </div>
          <!-- 0.0.4.1.6 - Card 6 -->
          <div class="card w-100">
            <div class="card-img-top"></div>
            <div class="card-body">
              <div class="card-avatar"></div>
              <div>
                <h6 class="card-title">Sam Jerremy</h6>
                <span class="card-text">#dayAtTheBeach</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 0.0.5 - Load More -->
      <div class="row no-gutters">
        <div class="col justify-content-center">
          <label class="container--loadMore-text m-4">Load More</label>
        </div>
      </div>

      <!-- 0.0.6 - Footer -->
      <div class="row mt-5 no-gutters justify-content-md-center">
        <div class="col-12">
          <div class="container--footer">
            <!-- 0.0.6.1 - Footer Logo -->
            <div class="container--footer--logo"></div>
            <!-- 0.0.6.2 - Text -->
            <h5 class="container--footer--text pt-3">
              © All right reserved 2020
            </h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
